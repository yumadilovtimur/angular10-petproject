<div *ngIf="posts.length; else loading">
  <div>
    <input type="text" placeholder="Найти пост..." [(ngModel)]="search">
  </div>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Автор</th>
        <th>Название</th>
        <th>Дата</th>
        <th>Действие</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts | searchPosts: search; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ post.author }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.date | date: 'd MMMM y' }}</td>
        <td>
          <button [routerLink]="['/admin', 'post', post.id, 'edit']">Открыть</button>
          <button (click)="remove(post.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p>Загрузка...</p>
</ng-template>
